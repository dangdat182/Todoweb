{% extends 'tasks/base.html' %}

{% block title %}My Account - Todo App{% endblock %}

{% block content %}
<div class="welcome-message">
    <h2>Account Settings</h2>
    <p>Manage your account information below.</p>
</div>

<div style="max-width: 500px; margin: 0 auto; background: #fff; border-radius: 15px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); padding: 30px;">
    <div class="form-group">
        <label>Username:</label>
        <div style="font-weight: 600; color: #2d3748;">{{ user.username }}</div>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <div style="font-weight: 600; color: #2d3748;">{{ user.email }}</div>
    </div>
    <!-- Future: Add change password, update email, etc. -->
    <div style="margin-top: 30px; text-align: right;">
        <a href="{% url 'task_list' %}" class="btn btn-primary">Back to My Tasks</a>
    </div>
</div>
{% endblock %}
