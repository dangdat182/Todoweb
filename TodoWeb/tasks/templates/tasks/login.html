{% extends 'tasks/base.html' %}

{% block title %}Login - Todo App{% endblock %}

{% block content %}
<div class="welcome-message">
    <h2>Welcome Back!</h2>
    <p>Please login to access your tasks</p>
</div>

<div style="max-width: 400px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username or Email:</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>Don't have an account? <a href="{% url 'register' %}" style="color: #667eea; text-decoration: none;">Register here</a></p>
    </div>
    <hr style="margin: 30px 0;">
    <div style="text-align: center;">
        <a href="{% url 'google_login' %}" class="btn btn-success" style="width: 100%; background: #ea4335; color: white;">
            <span style="font-size: 1.2em; vertical-align: middle; margin-right: 8px;">&#x1F4F1;</span> Login with Google
        </a>
    </div>
</div>
{% endblock %}
